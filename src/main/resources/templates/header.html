<header
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:fragment="header"
  class="header">
  
  <div class="inner">
    <div class="nav">
      <div class="nav__left">
        <a th:href="@{/}">
          <img class="logo" src="/images/logo-b99f177af8fb82de2d6d7b86e95c7f329d3d143edd8b225bc2875ad9dd6e0cc3.png" alt="ロゴ">
        </a>
      </div>

      <div class="nav__right">
        <!-- ログイン済みのとき -->
        <div sec:authorize="isAuthenticated()">
          <a class="nav__logout" href="/logout">ログアウト</a>
          <a class="nav__btn" href="/protos/new">New Proto</a>
        </div>

        <!-- 未ログインのとき -->
        <div sec:authorize="isAnonymous()">
          <a class="nav__btn" href="/users/login">ログイン</a>
          <a class="nav__btn" href="/signup">新規登録</a>
        </div>
      </div>

    </div>
  </div>
</header>
