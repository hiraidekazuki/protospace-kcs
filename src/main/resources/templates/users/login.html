<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン</title>
</head>
<body>
    <h1>ログインページ</h1>

    <form th:action="@{/login}" method="post">
        <label>メールアドレス:</label>
        <input type="email" name="email" required><br>

        <label>パスワード:</label>
        <input type="password" name="password" required><br>

        <button type="submit">ログイン</button>
    </form>
</body>
</html>
