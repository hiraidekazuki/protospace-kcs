<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProtoSpace</title>

  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <div class="inner">
        <div class="nav">
          <div class="nav__left">
            <a href="/">
            <img class="logo" src="/images/logo-b99f177af8fb82de2d6d7b86e95c7f329d3d143edd8b225bc2875ad9dd6e0cc3.png">
            </a>
          </div>
            <div class="nav__right">
              <a class="nav__btn" href="/users/sign_in">ログイン</a>
              <a class="nav__btn" href="/users/sign_up">新規登録</a>
            </div>
        </div>
      </div>
    </header>
    <div class="main">
  <div class="inner">
    <div class="form__wrapper">
      <h2 class="page-heading">ユーザー新規登録</h2>
        <form th:action="@{/user}" th:object="${userForm}" method="post">

        <div class="field">
         <label>メールアドレス</label><br>
         <input type="email" th:field="*{email}" />
       </div>

       <div class="field">
         <label>パスワード（6文字以上）</label><br>
         <input type="password" th:field="*{password}" />
       </div>

       <div class="field">
         <label>パスワード再入力</label><br>
         <input type="password" th:field="*{passwordConfirmation}" />
       </div>

       <div class="field">
         <label>ユーザー名</label><br>
          <input type="text" th:field="*{name}" />
       </div>

       <div class="field">
         <label>プロフィール</label><br>
         <textarea th:field="*{profile}"></textarea>
       </div>

       <div class="field">
         <label>所属</label><br>
         <textarea th:field="*{groupName}"></textarea>
        </div>

       <div class="field">
         <label>役職</label><br>
          <textarea th:field="*{post}"></textarea>
       </div>

     <div class="actions">
       <input type="submit" value="新規登録" />
     </div>
   </form>
       
    </div>
  </div>
</div>
    <footer class="under">
      <p class="copyright">Copyright © PROTO SPACE All rights reserved.</p>
    </footer>
  

</body>
  <div id="assetViewWebExtension3_elmId_fileUploadAstExtDiv" style="display: none;">
 </div>
</html>
