<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <title>マイページ</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700,900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="inner">
      <div class="nav">
          <div class="nav__left">
            <a href="/">
            <img class="logo" src="/images/logo-b99f177af8fb82de2d6d7b86e95c7f329d3d143edd8b225bc2875ad9dd6e0cc3.png">
            </a>
          </div>
              <div class="nav__right">
              <div sec:authorize="isAuthenticated()" style="display: flex; align-items: center; gap: 10px;">
             <form th:action="@{/logout}" method="post" style="margin: 0;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="nav__btn">ログアウト</button>
             </form>
          
            <a class="nav__btn" th:href="@{/prototypes/new}">New Proto</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class = "welcome">
    <h1><span th:text="|ようこそ、${name} さん！|"></span></h1>
  </div>

  <footer class="under">
      <p class="copyright">Copyright © PROTO SPACE All rights reserved.</p>
  </footer>
</body>
</html>
