<div xmlns:th="http://www.thymeleaf.org" th:fragment="content(protos)" class="content_post" th:style="'background-image: url(' + (${protos.image}) + ');'">
  <div class="more">
    <span><img th:src="@{/images/arrow_top.png}" /></span>
    <ul class="more_list">
      <li>
        <a th:href="@{/prototypes/{id}(id=${protos.id})}">詳細</a>
      </li>
      <div th:if="${#authorization.expression('isAuthenticated()') and #authentication?.principal.getId() == protos.user.id}">
        <li>
          <a th:href="@{/prototypes/{id}/edit(id=${protos.id})}" class="update-btn">編集</a>
        </li>
        <li>
          <form th:action="@{/prototypes/{id}/delete(id=${protos.id})}" method="post">
            <input type="submit" class="delete-btn" value="削除">
          </form>
        </li>
      </div>
    </ul>
  </div>
  <p th:text="${protos.title}"></p>
  <span class="name">
    <a th:href="@{/users/{id}(id=${protos.user.id})}">
      <span>投稿者</span><span th:text="${protos.user.nickname}"></span>
    </a>
  </span>
</div>
