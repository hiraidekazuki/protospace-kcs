<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoSpace</title>
</head>

<body>

<!-- 共通ヘッダー -->
<div th:insert="~{header :: header}"></div>

<main class="main">
  <div class="inner">
    <div class="prototype__wrapper">
      <!-- <h1 class="prototype__title" th:text="${proto.name}">プロトタイプ名</h1> -->

      <p class="prototype__hedding" th:text="${proto.name}">プロトタイプ名</p>
      
      <!-- ユーザー名リンクのnullチェック追加 -->
      <a class="prototype__user"
         th:if="${proto.user != null}"
         th:href="@{/users/{id}(id=${proto.user.id})}"
         th:text="'by ' + ${proto.user.name}"></a>
      <span th:if="${proto.user == null}">by 未登録ユーザー</span>

      <!-- 編集・削除ボタンをログインしているユーザーだけに表示 -->
      <div class="prototype__manage" 
           th:if="${#authorization.expression('isAuthenticated()') and proto.user.id == principal.id}">
       <form th:action="@{/protos/{protoId}/update(protoId=${proto.id})}" method="post">
         <input type="submit" class="prototype__btn" value="編集する">
       </form>
       <form th:action="@{/protos/{protoId}/delete(protoId=${proto.id})}" method="post">
         <input type="submit" class="prototype__btn" value="削除する">
       </form>
     </div>

      <div class="prototype__image">
        <img th:src="@{${proto.image}}" alt="ユーザーが投稿した画像">
      </div>

      <div class="prototype__body">
        <div class="prototype__detail">
          <p class="detail__title">キャッチコピー</p>
          <p class="detail__message" th:text="${proto.catchCopy}"></p>
        </div>
        <div class="prototype__detail">
          <p class="detail__title">コンセプト</p>
          <p class="detail__message" th:text="${proto.concept}"></p>
        </div>
      </div>

      <div class="prototype__comments">
        <!-- ログイン判定・エラーメッセージ・コメントフォーム -->
        <div th:if="${#authorization.expression('isAuthenticated()')}">

          <!-- エラーメッセージ表示 -->
          <div th:if="${errorMessages}" th:each="error : ${errorMessages}">
            <div th:text="${error.defaultMessage}" style="color:red;"></div>
          </div>

          <!-- コメント投稿フォーム -->
          <form th:action="@{/protos/{protoId}/comments(protoId=${proto.id})}" method="post" th:object="${commentForm}">
            <div class="field">
              <label for="comment_content">コメント</label><br>
              <input type="text" th:field="*{content}" id="comment_content" placeholder="コメントを入力してください">
            </div>
            <div class="actions">
              <input type="submit" value="送信する" class="form__btn">
            </div>
          </form>

        </div>

        <div th:if="${#authorization.expression('!isAuthenticated()')}">
          
        </div>

        <!-- コメントリスト表示 -->
        <ul class="comments_lists" th:if="${proto.comments != null and !proto.comments.isEmpty()}">
          <li th:each="comment : ${proto.comments}" th:text="${comment.content}"></li>
        </ul>
        
      </div>
    </div>
  </div>
</main>

<!-- 共通フッター -->
<div th:insert="~{footer :: footer}"></div>

</body>
</html>
