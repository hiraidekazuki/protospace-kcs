
# アプリケーション名
spring.application.name=protospace

# データベース接続設定
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/protospace_kcs_d
spring.datasource.username=postgres
spring.datasource.password=kcs

# Flyway設定
spring.flyway.baselineOnMigrate=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# 画像アップロードディレクトリの設定
# ここでプロジェクト外部のディレクトリに変更
upload.dir=C:/upload_images

# 画像URLの設定（静的リソースとして提供するパス）
image.url=/uploads/

# ロギング設定
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 静的リソースの設定
spring.resources.static-locations=file:/C:/upload_images/

spring.application.name=protospace
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/protospace_kcs_d
spring.datasource.username=postgres
spring.datasource.password=kcs
spring.flyway.baselineOnMigrate=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
image.url=src/main/resources/static/uploads
logging.level.org.springframework.security=DEBUG

